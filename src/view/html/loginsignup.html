<body onload="renderNavFootAut(); renderFooter();particles();">
    
    <!-- Adicionado o background com a animação-->
    <section id="particles-js"></section>
	<div id="nbar"></div>
	
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3" ><span>Log In </span><span>Registar</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3" style="margin-top: 10px;">Log In</h4>
											<div class="form-group">
												<input type="email" name="logemail" class="form-style" placeholder="Nome de Utilizador" id="username" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
											</div>
											<div class="separador" style="margin-top:25px"></div>
											<div class="form-group mt-2">
												<input type="password" name="logpass" id="password" class="form-style" placeholder="Palavra-passe" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<div id="errTxt" style="text-align: left; font-size: 12px; color: red;"></div>
											<div class="separador" style="margin-top:15px"></div>
											<a href="#" class="btn mt-4" onclick="login();">Submeter</a>
											<div class="separador" style="margin-top:10px"></div>
                            				<p class="mb-0 mt-4 text-center"><a href="#0" class="link">Esqueceu-se da palavra-passe?</a></p>
											<p class="mb-0 mt-4 text-center"><a href="#0" class="link">Voltar</a></p>
				      					</div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Registar</h4>
											<div class="form-group">
												<input type="text" name="logname" class="form-style" placeholder="Nome Completo" id="Rusername" autocomplete="off">
												<i class="input-icon uil uil-user"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="email" name="logemail" class="form-style" placeholder="Email" id="Remail" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="Palavra-passe" id="Rpassword" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<div id="rgsErr" style="text-align: left; font-size: 12px; color: red;"></div>
											<a href="#" class="btn mt-4" onclick="register();">Submeter</a>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
