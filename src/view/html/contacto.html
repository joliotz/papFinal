<body onload="renderNavFootAut(); renderFooter();particles();">

    <section id="particles-js"></section>
    <div id="nbar"></div>
    <section id="contact">
  
        <h1 class="section-header">Contacto</h1><!--Define o título da página, no caso, contacto-->
        
        <div class="contact-wrapper"> <!--cria um contact-form, como o do bootstrap, que faz com que a àrea máxima da página seja 840 pixeis, sendo assim o limite da pagina-->
        
        <!-- Parte esquerda da página --> 
          
          <form id="contact-form" class="form-horizontal" role="form"><!--Cria um "formulário", define que dentro da 'tag' "form" irá existir um formulário-->
             
            <div class="form-group"><!--define um grupo, cada grupo é um campo de texto-->
              <div class="col-sm-12"><!--Cria uma coluna com o tamanho máximo dentro da class "form-horizontal" da tag 'form'-->
                <input type="text" class="form-control" style="background-color: transparent; color: white" id="name" placeholder="NOME" name="name" id="name" value="" required><!--Cria o campo de texto-->
              </div>
            </div>
      
            <div class="form-group">
              <div class="col-sm-12">
                <input type="email" class="form-control" style="background-color: transparent; color: white" id="email" placeholder="EMAIL" name="email" id="email" value="" required><!--Cria o campo de texto-->
              </div>
            </div>
      
            <textarea class="form-control" rows="10" style="background-color: transparent; color: white" placeholder="MENSAGEM" name="message" id="mensagem" required></textarea><!--Cria o campo de texto-->

            
            
            <button class="btn btn-success send-button" id="submit" type="submit" value="SEND" onclick="newContact();">
              <div class="alt-send-button">
                <i class="fa fa-paper-plane"></i><span class="send-text">ENVIAR</span><!--Cria o botão de enviar-->
              </div>
            
            </button>
            
          </form>
          
        <!-- Parte direita da página --> 
          
            <div class="direct-contact-container"><!--Cria um container do lado direito da página-->
      
              <ul class="contact-list"><!--Define a classe de contacto-->
                <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">São Miguel</span></i></li><!--Mostra a localização-->
                
                <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:1-212-555-5555" title="Give me a call">+351 912 271 673</a></span></i></li><!--Mostra o contacto-->
                
                <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">contact@sportAzores.com</a></span></i></li><!--Mostra o email-->
                
              </ul>
      
              <hr>
              <ul class="social-media-list"> 
                <li><a href="#" target="_blank" class="contact-icon">
                  <i class="fa fa-github" aria-hidden="true"></i></a><!--Define os social icons, ou seja, os icones de contacto/publicadade-->
                </li>
                <li><a href="#" target="_blank" class="contact-icon">
                  <i class="fa fa-codepen" aria-hidden="true"></i></a><!--Define os social icons, ou seja, os icones de contacto/publicadade-->
                </li>
                <li><a href="#" target="_blank" class="contact-icon">
                  <i class="fa fa-twitter" aria-hidden="true"></i></a><!--Define os social icons, ou seja, os icones de contacto/publicadade-->
                </li>
                <li><a href="#" target="_blank" class="contact-icon">
                  <i class="fa fa-instagram" aria-hidden="true"></i></a><!--Define os social icons, ou seja, os icones de contacto/publicadade-->
                </li>       
              </ul>
      
            </div>
          
        </div>
        <div class="container">

            <h1 class="section-header">Mapa</h1>


      <div class="mapouter">
        <div class="gmap_canvas">
          <iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" 
          src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=Nonagon&amp;
          t=&amp;z=13&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
          <style>.mapouter{position:relative;text-align:right;width:100%;height:400px;}.gmap_canvas 
          {overflow:hidden;background:none!important;width:100%;height:400px;}.gmap_iframe {height:400px!important;}</style>
        </div>
      </div>
