<html lang="en">
<head>

    <meta charset="UTF-8">

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

  	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>	

	
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<script src="https://kit.fontawesome.com/2c4d58ac63.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" href="http://localhost:3001/files/styles/feedback.css">
    <link rel="stylesheet" type="text/css" href="http://localhost:3001/files/styles/navbar.css">
    <link rel="stylesheet" type="text/css" href="http://localhost:3001/files/styles/footer.css">
 


    <script src="http://localhost:3001/files/controllers/control.js"></script>
    <script src="http://localhost:3001/files/controllers/navFoot.js"></script>


    <script src="http://localhost:3001/files/controllers/particles.js"></script>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <title>SportAzores | Feedback</title>

</head>

<body onload="renderNavFootAut(); renderFooter();particles();" style="background-color: black;">
	<section id="particles-js"></section>
	<div id="nbar"></div>
<section class="ftco-section">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 text-center mb-5">
				<h1 class="heading-section">Feedback</h1>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-lg-10 col-md-12">
				<div class="wrapper">
					<div class="row justify-content-center">
						<div class="col-lg-8 mb-5">
							<div class="row">
								<div class="col-md-4">
									<div class="dbox w-100 text-center">
								<div class="icon d-flex align-items-center justify-content-center"  style="background-color: #5cb85c !important">
									<span class="fa fa-map-marker fa-stack-2x"></span>
								</div>
								<div class="text" style="color:white;">
								<p><span style="color: #5cb85c !important">Morada:</span> Lagoa</p>
							  </div>
						  </div>
								</div>
								<div class="col-md-4">
									<div class="dbox w-100 text-center">
								<div class="icon d-flex align-items-center justify-content-center"  style="background-color: #5cb85c !important">
									<span class="fa fa-phone"></span>
								</div>
								<div class="text">
								<p><span style="color: #5cb85c !important">Telefone:</span> <a href="tel://296093023">296 093 023</a></p>
							  </div>
						  </div>
								</div>
								<div class="col-md-4">
									<div class="dbox w-100 text-center">
								<div class="icon d-flex align-items-center justify-content-center"  style="background-color: #5cb85c !important">
									<span class="fa fa-paper-plane"></span>
								</div>
								<div class="text">
								<p><span style="color: #5cb85c !important">Email:</span> <a href="mailto:info@yoursite.com">info@sportAzores.com</a></p>
							  </div>
						  </div>
								</div>
							</div>
						</div>
						<div class="col-lg-8">
							<div class="contact-wrap">
								<h3 class="mb-4 text-center" >Envia o teu feedback!</h3>
								<div id="form-message-warning" class="mb-4 w-100 text-center"></div> 
						  <div id="form-message-success" class="mb-4 w-100 text-center">
						  </div>
								<form method="POST" id="contactForm" name="contactForm" class="contactForm">
									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<input type="text" class="form-control" name="name" id="name" placeholder="Name">
											</div>
										</div>
										<div class="col-md-12"> 
											<div class="form-group">
												<input type="email" class="form-control" name="email" id="email" placeholder="Email">
											</div>
										</div>
										<div class="col-md-12">
											<div class="form-group">
												<input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
											</div>
										</div>
										<div class="col-md-12">
											<div class="form-group">
												<textarea name="message" class="form-control" id="message" cols="30" rows="8" placeholder="Message"></textarea>
											</div>
										</div>
										<div class="col-md-12">
											<div class="form-group" >
												<input type="submit" value="Enviar Mensagem"  style="background-color: #5cb85c !important; border-color:#5cb85c !important;" class="btn btn-primary">
												<div class="submitting"></div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<div id="footer"></div>
<br><br><br>
</body>
</html>
